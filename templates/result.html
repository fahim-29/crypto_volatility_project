<!-- templates/result.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Predictions</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Prediction Results (sample)</h1>
    <table>
      <thead>
        <tr>
          {% for key in results[0].keys() %}
          <th>{{ key }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in results %}
        <tr>
          {% for value in row.values() %}
          <td>{{ value }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <p><a href="{{ url_for('download_file', filename=download_file) }}">Download full CSV with predictions</a></p>
    <p><a href="{{ url_for('index') }}">Back</a></p>
  </div>
</body>
</html>
